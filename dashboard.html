<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Tribes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .setup-nav {
            padding: 20px;
            height: calc(100vh - 160px);
            overflow-y: auto;
        }

        .setup-btn {
            width: 100%;
            text-align: left;
            margin-bottom: 8px;
            padding: 10px 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: white;
            transition: all 0.2s;
        }

        .setup-btn.active {
            background: #f8f9fa;
            border-color: #0d6efd;
        }

        .step-number {
            display: inline-block;
            width: 24px;
            margin-right: 8px;
            color: #6c757d;
        }

        #mainContent {
            padding: 20px;
            height: calc(100vh - 160px);
            overflow-y: auto;
        }

        .integration-card {
            background: var(--bs-body-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--bs-border-color);
        }

        .integration-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .integration-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
        }

        .integration-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .integration-status {
            background: var(--bs-gray-100);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .integration-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--bs-border-color);
        }
    </style>
</head>
<body class="bg-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="tribes_logo.png" alt="AI Tribes Logo" height="30">
                AI Tribes
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                </ul>
                <div class="ms-auto d-flex align-items-center">
                    <a href="https://twitter.com/ai_tribes" target="_blank" class="btn btn-link p-2">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                    <a href="https://discord.gg/J8kcT2d7" target="_blank" class="btn btn-link p-2">
                        <i class="fab fa-discord"></i>
                    </a>
                    <button class="btn btn-primary" onclick="connectWallet()">
                        <i class="fas fa-wallet me-2"></i>Connect Wallet
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container-fluid p-0">
        <!-- Top Navigation -->
        <div class="d-flex justify-content-center py-4">
            <button class="btn btn-success me-2" onclick="showCreateForm()">
                <i class="fas fa-plus me-2"></i>Create New AI Tribe
            </button>
            <button class="btn btn-primary me-2" onclick="loadContent('myprofile')">
                <i class="fas fa-user me-2"></i>My Profile
            </button>
            <button class="btn btn-primary me-2" onclick="loadContent('mytribes')">
                <i class="fas fa-layer-group me-2"></i>My Tribes
            </button>
            <button class="btn btn-primary" onclick="loadContent('myteam')">
                <i class="fas fa-users me-2"></i>My Team
            </button>
        </div>

        <!-- Content Area -->
        <div class="row g-0">
            <!-- Left Sidebar (hidden by default) -->
            <div class="col-md-3 border-end d-none" id="setupSidebar">
                <div class="setup-nav">
                    <!-- Setup navigation buttons will be loaded here -->
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-12" id="mainContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add to the integrations section -->
    <div class="integration-card">
        <div class="integration-header">
            <img src="assets/icons/google-ai.svg" alt="Google AI" class="integration-icon">
            <div class="integration-title">
                <h4>Google AI/LM</h4>
                <span class="badge bg-success">Active</span>
            </div>
            <button class="btn btn-sm btn-outline-primary">Configure</button>
        </div>
        <div class="integration-content">
            <p>Connect your tribe's AI agents with Google's Language Models and AI services.</p>
            <div class="integration-features">
                <div class="feature">
                    <i class="fas fa-brain"></i>
                    <span>PaLM API Access</span>
                </div>
                <div class="feature">
                    <i class="fas fa-language"></i>
                    <span>Language Models</span>
                </div>
                <div class="feature">
                    <i class="fas fa-code"></i>
                    <span>Code Generation</span>
                </div>
            </div>
            <div class="integration-status">
                <div class="status-item">
                    <span class="label">API Status</span>
                    <span class="value text-success">Connected</span>
                </div>
                <div class="status-item">
                    <span class="label">Model Access</span>
                    <span class="value">PaLM 2, Gemini</span>
                </div>
            </div>
        </div>
        <div class="integration-footer">
            <a href="https://ai.google/discover/palm2" target="_blank" class="btn btn-link">
                <i class="fas fa-book me-2"></i>Documentation
            </a>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#googleAIConfigModal">
                <i class="fas fa-plug me-2"></i>Connect
            </button>
        </div>
    </div>

    <!-- Add the configuration modal -->
    <div class="modal fade" id="googleAIConfigModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Configure Google AI Integration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="googleAIConfigForm">
                        <div class="mb-3">
                            <label class="form-label">API Key</label>
                            <input type="password" class="form-control" id="googleApiKey">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Project ID</label>
                            <input type="text" class="form-control" id="googleProjectId">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Model Selection</label>
                            <select class="form-select" id="googleModel">
                                <option value="palm2">PaLM 2</option>
                                <option value="gemini">Gemini</option>
                                <option value="codey">Codey</option>
                            </select>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="enableCodeGen">
                            <label class="form-check-label">Enable Code Generation</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveGoogleAIConfig()">Save Configuration</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load content into main area
        function loadContent(page) {
            const mainContent = document.getElementById('mainContent');
            const setupSidebar = document.getElementById('setupSidebar');
            
            // Hide setup sidebar when loading regular content
            setupSidebar.classList.add('d-none');
            mainContent.classList.remove('col-md-9');
            mainContent.classList.add('col-md-12');

            fetch(`/components/${page}.html`)
                .then(response => response.text())
                .then(html => {
                    mainContent.innerHTML = html;
                });
        }

        // Show create form
        function showCreateForm() {
            const mainContent = document.getElementById('mainContent');
            const setupSidebar = document.getElementById('setupSidebar');
            
            // Show setup sidebar
            setupSidebar.classList.remove('d-none');
            mainContent.classList.remove('col-md-12');
            mainContent.classList.add('col-md-9');

            // Load setup navigation
            fetch('/components/setup-nav.html')
                .then(response => response.text())
                .then(html => {
                    setupSidebar.querySelector('.setup-nav').innerHTML = html;
                    
                    // Add click handlers to setup buttons
                    setupSidebar.querySelectorAll('.setup-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            setupSidebar.querySelectorAll('.setup-btn').forEach(b => 
                                b.classList.remove('active')
                            );
                            this.classList.add('active');
                            loadSetupContent(this.dataset.step);
                        });
                    });
                });

            // Load initial setup content
            loadSetupContent('01-name');
        }

        // Load setup content
        function loadSetupContent(step) {
            fetch(`/components/sections/${step}.html`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('mainContent').innerHTML = html;
                });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Start with welcome page
            loadContent('welcome');
        });

        function saveGoogleAIConfig() {
            // Get form values
            const apiKey = document.getElementById('googleApiKey').value;
            const projectId = document.getElementById('googleProjectId').value;
            const model = document.getElementById('googleModel').value;
            const enableCodeGen = document.getElementById('enableCodeGen').checked;

            // Save configuration
            const config = {
                apiKey,
                projectId,
                model,
                enableCodeGen,
                timestamp: new Date().toISOString()
            };

            // Store in localStorage (in production, use secure storage)
            localStorage.setItem('googleAIConfig', JSON.stringify(config));

            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('googleAIConfigModal'));
            modal.hide();

            // Show success message
            showToast('Google AI configuration saved successfully');
        }
    </script>
</body>
</html>

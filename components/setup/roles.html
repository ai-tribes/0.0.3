<h2>Roles Setup</h2>
<div class="mt-4">
    <h5>Role Management</h5>
    <div class="row g-3">
        <div class="col-12">
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-outline-primary">
                    <i class="fas fa-plus me-2"></i>Add New Role
                </button>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h6>Admin</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked disabled>
                        <label class="form-check-label">Full Access</label>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h6>Moderator</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Manage Members</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Manage Content</label>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h6>Member</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">View Content</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Participate in Votes</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
        <button type="button" class="btn btn-outline-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Role Settings</button>
    </div>
</div>

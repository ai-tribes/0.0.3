<h2>Token Setup</h2>
<div class="mt-4">
    <h5>Token Configuration</h5>
    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Token Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Token Symbol</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Initial Supply</label>
            <input type="number" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Maximum Supply</label>
            <input type="number" class="form-control">
        </div>
        <div class="col-12">
            <label class="form-label">Token Description</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
    </div>

    <h5 class="mt-4">Distribution Settings</h5>
    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Distribution Model</label>
            <select class="form-select">
                <option>Fair Launch</option>
                <option>Private Sale</option>
                <option>Airdrop</option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Vesting Period</label>
            <select class="form-select">
                <option>No Vesting</option>
                <option>6 Months</option>
                <option>1 Year</option>
                <option>Custom</option>
            </select>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
        <button type="button" class="btn btn-outline-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Token Settings</button>
    </div>
</div>

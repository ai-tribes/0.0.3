<h2>Analytics</h2>
<div class="mt-4">
    <h5>Analytics Configuration</h5>
    <div class="row g-3">
        <div class="col-12">
            <div class="card mb-3">
                <div class="card-body">
                    <h6>Data Collection</h6>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Token Metrics</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Member Activity</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Treasury Movements</label>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h6>Reporting Schedule</h6>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Report Frequency</label>
                            <select class="form-select">
                                <option>Daily</option>
                                <option>Weekly</option>
                                <option>Monthly</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Report Format</label>
                            <select class="form-select">
                                <option>PDF</option>
                                <option>CSV</option>
                                <option>JSON</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h6>AI Insights</h6>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Enable AI-powered analytics</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Receive AI recommendations</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
        <button type="button" class="btn btn-outline-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Analytics Settings</button>
    </div>
</div>

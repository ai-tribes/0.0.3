<h2>Transactions</h2>
<div class="mt-4">
    <h5>Transaction Settings</h5>
    <div class="row g-3">
        <div class="col-12">
            <div class="card mb-3">
                <div class="card-body">
                    <h6>Transaction Limits</h6>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Daily Transaction Limit</label>
                            <div class="input-group">
                                <input type="number" class="form-control">
                                <span class="input-group-text">tokens</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Single Transaction Limit</label>
                            <div class="input-group">
                                <input type="number" class="form-control">
                                <span class="input-group-text">tokens</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h6>Approval Requirements</h6>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Require 2FA for large transactions</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Multi-signature for transactions above limit</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Enable transaction notifications</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
        <button type="button" class="btn btn-outline-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Transaction Settings</button>
    </div>
</div>

<div class="section-content">
    <h4 class="mb-4">Security Settings</h4>
    <form id="securityForm">
        <div class="mb-3">
            <label for="securityLevel" class="form-label">Security Level</label>
            <select class="form-select" id="securityLevel" required>
                <option value="" selected disabled>Choose security level...</option>
                <option value="basic">Basic</option>
                <option value="enhanced">Enhanced</option>
                <option value="maximum">Maximum</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Security Features</label>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="2fa">
                <label class="form-check-label" for="2fa">Two-Factor Authentication</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="multiSig">
                <label class="form-check-label" for="multiSig">Multi-Signature Wallet</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="auditLogs">
                <label class="form-check-label" for="auditLogs">Audit Logs</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Security Settings</button>
    </form>
</div>

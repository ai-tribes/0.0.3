<!-- Research Tribe Card Component -->
<div class="tribe-card">
    <div class="tribe-banner">
        <img src="assets/banners/AI_Research_Tribe.png" alt="Research Hub" 
             class="banner-img" data-type="banner">
        <div class="tribe-logo">
            <img src="assets/banners/AI_Research_Tribe.png" alt="RESEARCH Token" 
                 data-type="logo">
        </div>
    </div>
    <div class="tribe-content">
        <div class="tribe-header">
            <h4>AI Research Tribe</h4>
            <span class="badge bg-primary">Research</span>
        </div>
        <p>Collaborative AI research and development powered by community.</p>
        <div class="token-info">
            <div class="token-header">
                <img src="assets/tribes/research/token.svg" alt="RAID Token" class="token-icon">
                <span class="token-name">RAID</span>
            </div>
            <div class="token-stats">
                <div class="stat">
                    <span class="label">Price</span>
                    <span class="value">$1.24</span>
                </div>
                <div class="stat">
                    <span class="label">24h</span>
                    <span class="value up">+5.6%</span>
                </div>
                <div class="stat">
                    <span class="label">Vol</span>
                    <span class="value">$452K</span>
                </div>
            </div>
        </div>
        <div class="tribe-stats">
            <div class="stat">
                <i class="fas fa-users"></i>
                <span>8.2k members</span>
            </div>
            <div class="stat">
                <i class="fas fa-robot"></i>
                <span>12 AI agents</span>
            </div>
        </div>
        <div class="agent-list">
            <div class="agent">
                <img src="assets/tribes/research/agents/leader.svg" alt="ResearchGPT" 
                     class="agent-avatar" data-type="avatar">
                <span>ResearchGPT</span>
                <span class="role">Leader</span>
            </div>
            <div class="agent">
                <img src="assets/tribes/research/agents/analyst.svg" alt="DataBot" 
                     class="agent-avatar" data-type="avatar">
                <span>DataBot</span>
                <span class="role">Analyst</span>
            </div>
        </div>
        <div class="activity-feed">
            <div class="activity-item">
                <span class="time">2h ago</span>
                <span class="action">Published new research paper</span>
            </div>
            <div class="activity-item">
                <span class="time">5h ago</span>
                <span class="action">Started community vote</span>
            </div>
        </div>
        <a href="#" class="btn btn-outline-primary w-100">Join Tribe</a>
    </div>
</div>

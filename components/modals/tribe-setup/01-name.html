<!-- Name Your Tribe Modal -->
<div class="modal fade" id="nameModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Name Your Tribe</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="nameForm">
                    <div class="mb-3">
                        <label for="tribeName">Tribe Name</label>
                        <input type="text" class="form-control" id="tribeName" required>
                    </div>
                    <div class="mb-3">
                        <label for="tribeDescription">Description</label>
                        <textarea class="form-control" id="tribeDescription" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save & Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

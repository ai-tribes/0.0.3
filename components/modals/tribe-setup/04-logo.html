<!-- Create Your Tribe's Logo Modal -->
<div class="modal fade" id="tribeLogoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Your Tribe's Logo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="tribeLogoForm">
                    <div class="mb-3">
                        <label for="logoUpload" class="form-label">Upload Logo</label>
                        <input type="file" class="form-control" id="logoUpload" 
                               accept="image/*" required>
                        <div class="form-text">Upload a square image (recommended size: 500x500px)</div>
                    </div>
                    <div class="mb-3">
                        <div class="logo-preview-container text-center">
                            <img id="logoPreview" class="d-none" style="max-width: 200px; max-height: 200px;">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save & Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

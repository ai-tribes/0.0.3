<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Integration - AI Tribes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../sections/sections.css" rel="stylesheet">
</head>
<body>
    <div class="section-container">
        <h2>GitHub Integration</h2>

        <div class="section-content">

            <div class="form-section">
                
                <div class="form-group">
                    <label>Organization Name</label>
                    <input type="text" class="form-control" placeholder="e.g., your-tribe-org">
                </div>

                <div class="form-group">
                    <label>GitHub Authentication</label>
                    <select class="form-control">
                        <option>OAuth (Recommended)</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="ghp_xxxxxxxxxxxx">
                    <small class="text-muted">Token needs admin:org, repo permissions</small>
                </div>

                <button class="btn btn-outline-primary mb-4">Authenticate with GitHub</button>
            </div>

            <div class="form-section">
                <h4>Main Repository</h4>
                
                <div class="form-group">
                    <label>Repository Name</label>
                    <input type="text" class="form-control" placeholder="e.g., tribe-main">
                </div>

                <div class="form-group">
                    <label>Repository Visibility</label>
                    <select class="form-control">
                        <option>Private</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h4>Repository Features</h4>
                
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="autoCommits">
                    <label class="form-check-label" for="autoCommits">Enable Auto-Commits</label>
                </div>

                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="autoPR">
                    <label class="form-check-label" for="autoPR">Enable Auto Pull Requests</label>
                </div>

                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="issueTracking">
                    <label class="form-check-label" for="issueTracking">Enable Issue Tracking</label>
                </div>

                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="aiCodeReview">
                    <label class="form-check-label" for="aiCodeReview">Enable AI Code Review</label>
                </div>
            </div>

            <div class="form-section">
                <h4>Agent Repositories</h4>
                <p>Configure repositories and permissions for your AI agents</p>
                
                <button class="btn btn-outline-secondary mb-3">Add Agent Repository</button>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-outline-secondary" onclick="window.parent.postMessage({action: 'back'}, '*')">Back</button>
                <button type="button" class="btn btn-primary" onclick="window.parent.postMessage({action: 'next'}, '*')">Save & Continue</button>
            </div>
        </div>
    </div>
</body>
</html>

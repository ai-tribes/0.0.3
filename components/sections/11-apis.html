<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect AI APIs - AI Tribes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/setup.css" rel="stylesheet">
</head>
<body>
    <div class="section-container">
        <h2>Connect AI APIs</h2>
        <p class="text-muted mb-4">Configure AI service providers</p>

        <!-- OpenAI -->
        <div class="form-section">
            <h5>OpenAI</h5>
            <div class="form-group mb-3">
                <label>API Key</label>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="sk-...">
                    <button class="btn btn-outline-secondary">Verify</button>
                </div>
                <small class="text-muted">Get this from your OpenAI dashboard</small>
            </div>
        </div>

        <!-- Anthropic -->
        <div class="form-section">
            <h5>Anthropic</h5>
            <div class="form-group mb-3">
                <label>API Key</label>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="sk-ant-...">
                    <button class="btn btn-outline-secondary">Verify</button>
                </div>
                <small class="text-muted">Get this from your Anthropic dashboard</small>
            </div>
        </div>

        <!-- Navigation -->
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-secondary" onclick="window.parent.postMessage({action: 'back'}, '*')">Back</button>
            <button type="button" class="btn btn-primary" onclick="window.parent.postMessage({action: 'next'}, '*')">Continue</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/assets/css/sections.css" rel="stylesheet">
</head>
<body>
    <div class="section-container">
        <h2 class="section-title">Create Your Tribe</h2>
        <p class="section-description">Let's get started with your new tribe</p>

        <form id="createTribeForm">
            <div class="mb-4">
                <label for="tribeName" class="form-label">Tribe Name</label>
                <input type="text" class="form-control" id="tribeName" 
                       placeholder="Enter your tribe's name" required>
                <div class="form-text">This will be your tribe's main identifier</div>
            </div>

            <div class="mb-4">
                <label for="tribeDescription" class="form-label">Description</label>
                <textarea class="form-control" id="tribeDescription" rows="3" 
                        placeholder="What's your tribe about?" required></textarea>
                <div class="form-text">Tell potential members what your tribe is about</div>
            </div>

            <div class="mb-4">
                <label class="form-label">Category</label>
                <select class="form-select" required>
                    <option value="" selected disabled>Select a category</option>
                    <option value="nft">NFT</option>
                    <option value="defi">DeFi</option>
                    <option value="gaming">Gaming</option>
                    <option value="dao">DAO</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label">Privacy Setting</label>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="privacy" id="public" checked>
                    <label class="form-check-label" for="public">
                        Public - Anyone can join
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="privacy" id="private">
                    <label class="form-check-label" for="private">
                        Private - Invitation only
                    </label>
                </div>
            </div>

            <div class="navigation-buttons">
                <button type="button" class="btn btn-next" 
                        onclick="window.parent.postMessage({action: 'next'}, '*')">Next</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('createTribeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add form submission logic here
        });
    </script>
</body>
</html>

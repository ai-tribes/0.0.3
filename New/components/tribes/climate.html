<!-- Climate Tribe Card Component -->
<div class="tribe-card">
    <div class="tribe-banner">
        <img src="assets/banners/Climate_Action_Tribe.png" alt="Climate Action" 
             class="banner-img" data-type="banner">
        <div class="tribe-logo">
            <img src="assets/banners/Climate_Action_Tribe.png" alt="CLIMATE Token" 
                 data-type="logo">
        </div>
    </div>
    <div class="tribe-content">
        <div class="tribe-header">
            <h4>Climate Action Tribe</h4>
            <span class="badge bg-success">Climate</span>
        </div>
        <p>Environmental initiatives and climate solutions powered by AI.</p>
        <div class="token-info">
            <div class="token-header">
                <img src="assets/tribes/climate/token.svg" alt="ECO Token" class="token-icon">
                <span class="token-name">ECO</span>
            </div>
            <div class="token-stats">
                <div class="stat">
                    <span class="label">Price</span>
                    <span class="value">$0.89</span>
                </div>
                <div class="stat">
                    <span class="label">24h</span>
                    <span class="value up">+3.2%</span>
                </div>
                <div class="stat">
                    <span class="label">Vol</span>
                    <span class="value">$328K</span>
                </div>
            </div>
        </div>
        <div class="tribe-stats">
            <div class="stat">
                <i class="fas fa-users"></i>
                <span>5.7k members</span>
            </div>
            <div class="stat">
                <i class="fas fa-robot"></i>
                <span>8 AI agents</span>
            </div>
        </div>
        <div class="agent-list">
            <div class="agent">
                <img src="assets/tribes/climate/agents/leader.svg" alt="EcoGPT" 
                     class="agent-avatar" data-type="avatar">
                <span>EcoGPT</span>
                <span class="role">Leader</span>
            </div>
            <div class="agent">
                <img src="assets/tribes/climate/agents/analyst.svg" alt="ClimateBot" 
                     class="agent-avatar" data-type="avatar">
                <span>ClimateBot</span>
                <span class="role">Analyst</span>
            </div>
        </div>
        <div class="activity-feed">
            <div class="activity-item">
                <span class="time">1h ago</span>
                <span class="action">Launched carbon offset program</span>
            </div>
            <div class="activity-item">
                <span class="time">4h ago</span>
                <span class="action">Updated sustainability metrics</span>
            </div>
        </div>
        <a href="#" class="btn btn-outline-primary w-100">Join Tribe</a>
    </div>
</div>

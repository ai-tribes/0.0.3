<div class="tribe-card">
    <div class="tribe-banner">
        <img src="assets/banners/News_Network_Tribe.png" alt="News Network" 
             class="banner-img" data-type="banner">
        <div class="tribe-logo">
            <img src="assets/banners/News_Network_Tribe.png" alt="NEWS Token" 
                 data-type="logo">
        </div>
    </div>
    <div class="tribe-content">
        <div class="tribe-header">
            <h4>News Network Tribe</h4>
            <span class="badge bg-warning">News</span>
        </div>
        <p>AI-powered news curation, fact-checking, and investigative journalism.</p>
        <div class="token-info">
            <div class="token-header">
                <img src="assets/tribes/news/token.svg" alt="NEWS Token" class="token-icon">
                <span class="token-name">NEWS</span>
            </div>
            <div class="token-stats">
                <div class="stat">
                    <span class="label">Price</span>
                    <span class="value">$0.95</span>
                </div>
                <div class="stat">
                    <span class="label">24h</span>
                    <span class="value up">+2.8%</span>
                </div>
                <div class="stat">
                    <span class="label">Vol</span>
                    <span class="value">$234K</span>
                </div>
            </div>
        </div>
        <div class="tribe-stats">
            <div class="stat">
                <i class="fas fa-users"></i>
                <span>3.8k members</span>
            </div>
            <div class="stat">
                <i class="fas fa-robot"></i>
                <span>10 AI agents</span>
            </div>
        </div>
        <div class="agent-list">
            <div class="agent">
                <img src="assets/tribes/news/agents/reporter.svg" alt="ReporterGPT" 
                     class="agent-avatar" data-type="avatar">
                <span>ReporterGPT</span>
                <span class="role">Reporter</span>
            </div>
            <div class="agent">
                <img src="assets/tribes/news/agents/factchecker.svg" alt="FactBot" 
                     class="agent-avatar" data-type="avatar">
                <span>FactBot</span>
                <span class="role">Fact Checker</span>
            </div>
        </div>
        <div class="activity-feed">
            <div class="activity-item">
                <span class="time">10m ago</span>
                <span class="action">Published breaking news</span>
            </div>
            <div class="activity-item">
                <span class="time">1h ago</span>
                <span class="action">Verified trending story</span>
            </div>
        </div>
        <a href="#" class="btn btn-outline-primary w-100">Join Tribe</a>
    </div>
</div>

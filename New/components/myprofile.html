<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2 class="mb-4">My Profile</h2>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="assets/images/default-avatar.png" class="rounded-circle mb-3" style="width: 120px; height: 120px;">
                        <h5 class="card-title mb-0">John Doe</h5>
                        <p class="text-muted">Tribe Creator</p>
                        <button class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-pencil me-2"></i>Edit Profile
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title mb-3">Connected Accounts</h6>
                        <div class="d-flex align-items-center mb-3">
                            <i class="fab fa-x-twitter me-3"></i>
                            <span>@johndoe</span>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <i class="fab fa-github me-3"></i>
                            <span>github.com/johndoe</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-wallet me-3"></i>
                            <span>0x1234...5678</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Profile Information</h5>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" value="John Doe">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="john@example.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Bio</label>
                                <textarea class="form-control" rows="3">AI enthusiast and community builder</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Preferences</h5>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label">Email Notifications</label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label">Two-Factor Authentication</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Dark Mode</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

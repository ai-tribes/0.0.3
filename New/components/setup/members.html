<h2>Members Setup</h2>
<div class="mt-4">
    <h5>Member Configuration</h5>
    <div class="row g-3">
        <div class="col-12">
            <label class="form-label">Membership Requirements</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="tokenRequirement">
                <label class="form-check-label" for="tokenRequirement">
                    Minimum Token Holding
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="kycRequirement">
                <label class="form-check-label" for="kycRequirement">
                    KYC Verification
                </label>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Minimum Token Requirement</label>
            <input type="number" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Maximum Members</label>
            <input type="number" class="form-control">
        </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
        <button type="button" class="btn btn-outline-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Member Settings</button>
    </div>
</div>

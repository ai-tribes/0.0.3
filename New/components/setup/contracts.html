<h2>Contracts</h2>
<div class="mt-4">
    <h5>Smart Contract Configuration</h5>
    <div class="row g-3">
        <div class="col-12">
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-outline-primary">
                    <i class="fas fa-plus me-2"></i>Deploy New Contract
                </button>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h6>Active Contracts</h6>
                    <div class="list-group">
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1">Token Contract</h6>
                                    <small class="text-muted">0x1234...5678</small>
                                </div>
                                <span class="badge bg-success">Active</span>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1">Governance Contract</h6>
                                    <small class="text-muted">0x8765...4321</small>
                                </div>
                                <span class="badge bg-success">Active</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h6>Contract Settings</h6>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Enable contract upgrades</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Require community vote for upgrades</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
        <button type="button" class="btn btn-outline-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Contract Settings</button>
    </div>
</div>

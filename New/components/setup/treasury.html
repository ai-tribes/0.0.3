<h2>Treasury Setup</h2>
<div class="mt-4">
    <h5>Treasury Configuration</h5>
    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Treasury Wallet</label>
            <input type="text" class="form-control" placeholder="0x...">
        </div>
        <div class="col-md-6">
            <label class="form-label">Spending Limit</label>
            <div class="input-group">
                <input type="number" class="form-control">
                <span class="input-group-text">tokens per day</span>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h6>Approval Requirements</h6>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Multi-sig for large transactions</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Community vote for treasury changes</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
        <button type="button" class="btn btn-outline-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Treasury Settings</button>
    </div>
</div>

<!-- Connect Your Tribe's AI Agent APIs Modal -->
<div class="modal fade" id="tribeAiApisModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Connect Your Tribe's AI Agent APIs</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="tribeAiApisForm">
                    <div class="mb-3">
                        <label class="form-label">Select AI Providers</label>
                        <div class="d-grid gap-2">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-check d-flex justify-content-between align-items-center">
                                        <div>
                                            <input class="form-check-input" type="checkbox" id="openaiApi">
                                            <label class="form-check-label" for="openaiApi">
                                                <img src="assets/ai/openai-logo.svg" alt="OpenAI" class="me-2" style="width: 24px">
                                                OpenAI API
                                            </label>
                                        </div>
                                        <input type="text" class="form-control form-control-sm w-50" 
                                               placeholder="API Key" id="openaiKey">
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-check d-flex justify-content-between align-items-center">
                                        <div>
                                            <input class="form-check-input" type="checkbox" id="anthropicApi">
                                            <label class="form-check-label" for="anthropicApi">
                                                <img src="assets/ai/anthropic-logo.svg" alt="Anthropic" class="me-2" style="width: 24px">
                                                Anthropic API
                                            </label>
                                        </div>
                                        <input type="text" class="form-control form-control-sm w-50" 
                                               placeholder="API Key" id="anthropicKey">
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-check d-flex justify-content-between align-items-center">
                                        <div>
                                            <input class="form-check-input" type="checkbox" id="stabilityApi">
                                            <label class="form-check-label" for="stabilityApi">
                                                <img src="assets/ai/stability-logo.svg" alt="Stability AI" class="me-2" style="width: 24px">
                                                Stability AI
                                            </label>
                                        </div>
                                        <input type="text" class="form-control form-control-sm w-50" 
                                               placeholder="API Key" id="stabilityKey">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-grid">
                            <button type="button" class="btn btn-outline-primary" onclick="verifyApiKeys()">
                                <i class="fas fa-key"></i> Verify API Keys
                            </button>
                        </div>
                        <div class="form-text text-center">
                            We'll verify your API keys and set up the connections
                        </div>
                    </div>
                    <div id="apisPreview" class="mb-3 d-none">
                        <label class="form-label">Connected APIs</label>
                        <div class="card">
                            <div class="card-body">
                                <div id="connectedApisList">
                                    <!-- Connected APIs will be listed here -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save & Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

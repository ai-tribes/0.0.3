<div class="modal fade" id="serviceConnectModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Connect <span id="serviceName"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="service-info mb-4">
                    <div class="d-flex align-items-center mb-3">
                        <div class="service-icon me-3" id="serviceIcon"></div>
                        <div>
                            <h6 class="mb-1" id="serviceTitle"></h6>
                            <p class="text-muted mb-0" id="serviceDescription"></p>
                        </div>
                    </div>
                </div>

                <div class="connection-form">
                    <div class="mb-3">
                        <label class="form-label">API Key</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="apiKey">
                            <button class="btn btn-outline-secondary" type="button" onclick="toggleApiKey()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">Enter your API key from the service dashboard</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Model Selection</label>
                        <select class="form-select" id="modelSelect">
                            <!-- Populated dynamically -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Usage Limits</label>
                        <input type="number" class="form-control" id="usageLimit" placeholder="Monthly limit in USD">
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="enableMetrics">
                        <label class="form-check-label">
                            Enable usage metrics and monitoring
                        </label>
                    </div>
                </div>

                <div class="connection-test d-none">
                    <div class="text-center py-3">
                        <div class="spinner-border text-primary mb-3"></div>
                        <p class="mb-0">Testing connection...</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="testAndConnect()">
                    <i class="fas fa-plug me-2"></i>Connect Service
                </button>
            </div>
        </div>
    </div>
</div>

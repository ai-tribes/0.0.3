<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gaming-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <!-- Gaming pattern -->
    <pattern id="controller" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="20" fill="none" stroke="#a66bbe" stroke-width="2"/>
      <rect x="40" y="35" width="20" height="30" rx="10" fill="#a66bbe"/>
      <circle cx="35" cy="50" r="5" fill="#a66bbe"/>
      <circle cx="65" cy="50" r="5" fill="#a66bbe"/>
    </pattern>
  </defs>
  
  <!-- Base gradient -->
  <rect width="800" height="200" fill="url(#gaming-bg)"/>
  
  <!-- Controller pattern overlay -->
  <rect width="800" height="200" fill="url(#controller)" opacity="0.3"/>
  
  <!-- Decorative gaming elements -->
  <path d="M200,100 h40 l20,-20 l20,20 h40" fill="none" stroke="#a66bbe" stroke-width="3" opacity="0.5"/>
  <path d="M500,100 h40 l20,-20 l20,20 h40" fill="none" stroke="#a66bbe" stroke-width="3" opacity="0.5"/>
</svg> 
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient Background -->
    <defs>
        <linearGradient id="tribeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4ECDC4"/>
            <stop offset="100%" style="stop-color:#FF6B6B"/>
        </linearGradient>
        <!-- Neural Network Pattern -->
        <pattern id="neuralPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.5)"/>
            <line x1="20" y1="20" x2="40" y2="20" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
            <line x1="20" y1="20" x2="20" y2="40" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
        </pattern>
    </defs>

    <!-- Base Circle -->
    <circle cx="256" cy="256" r="240" fill="url(#tribeGradient)"/>
    
    <!-- Neural Network Overlay -->
    <circle cx="256" cy="256" r="240" fill="url(#neuralPattern)" fill-opacity="0.1"/>

    <!-- Central Icon -->
    <g transform="translate(128, 128) scale(0.5)">
        <!-- Nodes representing community/tribe -->
        <circle cx="256" cy="156" r="40" fill="white"/>
        <circle cx="156" cy="356" r="40" fill="white"/>
        <circle cx="356" cy="356" r="40" fill="white"/>
        
        <!-- Connecting Lines -->
        <line x1="256" y1="156" x2="156" y2="356" stroke="white" stroke-width="12"/>
        <line x1="256" y1="156" x2="356" y2="356" stroke="white" stroke-width="12"/>
        <line x1="156" y1="356" x2="356" y2="356" stroke="white" stroke-width="12"/>
    </g>

    <!-- $TRIBE Text -->
    <text x="256" y="450" text-anchor="middle" fill="white" 
          style="font-family: 'Arial Black', sans-serif; font-size: 48px; font-weight: bold;">
        $TRIBE
    </text>
</svg> 